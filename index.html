<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Forum Dashboard</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

<!-- Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<link rel="stylesheet" href="styles.css"/>
</head>

<body>

<!-- Sidebar -->
<aside class="sidebar">
    <div class="logo">Forum</div>

    <button class="menu-btn" onclick="fetchUsers()">
        <i class="bi bi-people"></i>
        <span>Users</span>
    </button>

    <button class="menu-btn" onclick="fetchThreads()">
        <i class="bi bi-chat-dots"></i>
        <span>Threads</span>
    </button>

    <button class="menu-btn" onclick="fetchPosts()">
        <i class="bi bi-file-text"></i>
        <span>Posts</span>
    </button>
</aside>

<!-- Main Content -->
<main class="main">

    <header class="topbar">
        <h2 id="page-title">Forum Dashboard</h2>
    </header>

    <section class="content">
        <h3>API Response 100987368</h3>

        <!-- THIS is the missing container your JS needs -->
        <div id="content-area" class="output-box">
            <pre id="output" class="output-box"></pre>
        </div>
    </section>

</main>

<script src="scripts.js"></script>
</body>
</html>
